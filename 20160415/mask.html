<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{ width:100%; height:800px; margin:0 auto; background:url(img/8.jpg) no-repeat ; background-size:contain; -webkit-mask:url(img/mask.png) no-repeat 100px 100px;}
</style>
<script>
window.onload=function(){
	var oDiv=document.querySelector('div');	
	oDiv.onmousemove=function(ev){
		oDiv.style.WebkitMask='url(img/mask.png) no-repeat '+(ev.pageX-50)+'px '+(ev.pageY-80)+'px';	
	};
};
</script>
</head>

<body>
<div></div>
</body>
</html>
