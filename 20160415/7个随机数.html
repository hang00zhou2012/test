<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function rnd(m,n){
	return parseInt(m+Math.random()*(n-m));
}
function findinArr(arr,num){
	for(var i=0;i<arr.length;i++){
		if(num==arr[i]){
			return true;
		}
	}
	return false;
}
window.onload=function(){
	var arr=[];
	while(arr.length<7){
		var iNum=rnd(1,33);
		if(findinArr(arr,iNum)==false){
			arr.push(iNum);
		}
	}
	document.write(arr);
};
</script>
</head>

<body>

</body>
</html>
