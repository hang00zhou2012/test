<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
p{ width:200px; height:80px; text-align:center; line-height:80px; background:-webkit-linear-gradient(yellow,orange); position:absolute; top:0; left:0; box-shadow:5px 5px 5px black,inset 0px 0px 10px white; text-shadow:2px 2px 4px black; color:white; transition:0.1s all ease; border-radius:10px;}
p:hover{box-shadow:5px 5px 5px black,inset 0px 0px 30px white;}
p:active{ top:5px; box-shadow:0px 0px 0px black,inset 0px 0px 0px white; text-shadow:0px 0px 0px black;}
</style>
</head>

<body>
<p>按钮</p>
</body>
</html>
