<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@keyframes test{
	from{left:0;}
	to{left:-114px}	
}
#box{ margin:100px auto; width:40px; height:300px; position:relative; overflow:hidden; border:1px solid balck;}
#bar{ width:400px; height:300px; background:-webkit-repeating-linear-gradient(-45deg,red 0,red 20px,white 20px,white 40px,blue 40px,blue 60px,white 60px,white 80px); position:absolute;
	animation-name:test;
	animation-duration:1s;
	animation-timing-function:linear;
	animation-iteration-count:infinite;
	
}
</style>
</head>

<body>
<div id="box" >
	<div id="bar"></div>
</div>
</body>
</html>
